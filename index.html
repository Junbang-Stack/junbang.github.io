<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隽邦❤员巧的恋爱时光</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Long+Cang&display=swap" rel="stylesheet">
    <style>
        /* 自定义样式 */
        :root {
            --primary-color: #ff4c6a;
            --text-color: #5a3d5c;
        }

        body {
            background: url('assets/bg.jpg') no-repeat center/cover;
            font-family: 'Long Cang', cursive;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            backdrop-filter: blur(5px);
        }

        .header {
            text-align: center;
            padding: 50px 0;
            position: relative;
        }

        .love-date {
            font-size: 2.5em;
            color: var(--primary-color);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: heartbeat 1.5s infinite;
        }

        .timeline {
            position: relative;
            padding: 50px 0;
        }

        .timeline-item {
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 3px 15px rgba(0,0,0,0.2);
            transform: translateX(-50px);
            opacity: 0;
            transition: all 1s;
        }

        .love-letter {
            background: rgba(255, 237, 240, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin: 40px 0;
            position: relative;
        }

        /* 动画效果 */
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .animate-on-scroll {
            transform: translateX(0) !important;
            opacity: 1 !important;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="animate__animated animate__fadeInDown">刘隽邦❤杨员巧</h1>
            <div class="love-date animate__animated animate__fadeInUp">
                2018年11月23日 - 我们的故事开始
            </div>
        </div>

        <div class="timeline">
            <div class="timeline-item">
                <h2>📅 第一天</h2>
                <p>2018.11.23 - 你笑着答应了那个紧张的男孩</p>
            </div>
            <div class="timeline-item">
                <h2>🎉 第100天</h2>
                <p>2019.3.2 - 我们第一次共同旅行</p>
            </div>
            <div class="timeline-item">
                <h2>🌟 第520天</h2>
                <p>2020.5.25 - 疫情中的坚守与陪伴</p>
            </div>
        </div>

        <div class="love-letter animate__animated animate__zoomIn">
            <h2>💌 给最爱的员巧：</h2>
            <p>从2018年11月23日开始，</p>
            <p>每个清晨都比从前更值得期待，</p>
            <p>每个黄昏都因你而充满色彩。</p>
            <p>你是我平凡生活里的英雄梦想，</p>
            <p>是我穿越人海找到的命中注定。</p>
            <p style="text-align: right;">—— 永远爱你的隽邦</p>
        </div>
    </div>

    <!-- 飘落爱心 -->
    <div class="hearts"></div>

    <script src="script.js"></script>
</body>
</html>
